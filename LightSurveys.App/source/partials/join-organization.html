<ion-modal-view>
    <ion-header-bar class="bar-stable bar-positive with-button">
        <h1 class="title">Organisation Invitation</h1>
        <button class="button button-icon button-clear ion-ios-close-outline" ng-click="closeInvitationModal()"></button>
    </ion-header-bar>
    <ion-content class="content join-organization-screen">
        <div class="row responsive-sm">
            <div class="change-pass-errors">
                <p ng-repeat="err in errors track by $index">{{err}}</p>
            </div>

            <form name="joinOrgForm" novalidate="novalidate" class="col col-50 col-offset-25">
                <div class="list list-inset">
                    <label class="item item-icon-left" ng-disabled="joinOrgWorking">
                        <i class="icon ion-ios-locked-outline"></i>
                        <span class="item-input">
                            <input name="invitationToken" ng-model="joinOrgModel.invitationToken" placeholder="Your invitation token" type="text" required autocomplete="off" ng-disabled="joinOrgWorking">
                        </span>
                    </label>

                    <div class="">
                        <button class="no-margin-top item button button-full button-energized" type="submit" ng-click="joinOrganization()" ng-disabled="joinOrgWorking">
                            <span ng-if="!joinOrgWorking">
                                <i class="icon ion-edit"></i> Join Organisation
                            </span>
                            <span ng-if="joinOrgWorking">
                                <i class="fa fa-spinner fa-pulse fa-fw"></i> Checking Invitation
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
