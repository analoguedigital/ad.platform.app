<ion-view title="Feedback">
    <ion-content class="content padding" ng-cloak>
        <div class="list">
            <div class="item item-text-wrap">
                <h3>Your Comment</h3>
                <br />
                <label class="item item-input">
                    <textarea placeholder="Enter your comment tap send" rows="10" ng-model="model.comment"></textarea>
                </label>
            </div>
        </div>

        <button class="button button-positive button-block" ng-disabled="model.comment.length < 1" ng-click="sendFeedback()">
            <i class="icon ion-ios-paperplane-outline"></i> Send
        </button>
    </ion-content>
</ion-view>
