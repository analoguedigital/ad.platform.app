<ion-view title="Thread Details" id="FormTemplate" cache-view="false" class="clone_template_screen">
    <ion-content class="content padding" has-bouncing="false" ng-cloak>
        <div class="row responsive-lg">
            <div class="col">
                <form name="cloneForm" novalidate="novalidate">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <span class="input-label">Title</span>
                            <span class="item-input">
                                <input name="title" type="text" ng-model="vm.title" placeholder="My Thread" required autofocus>
                            </span>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Colour</span>
                            <button class="button button-block button-compact" style="margin-top: 10px; margin-bottom: 10px;" header-footer-class="bar-positive" color-picker="" model-mode="" color-mode="name" ng-model="vm.colour" modal-title="Choose a colour" color-box="{{vm.colour}}">
                                {{vm.colour || &apos;Choose a colour&apos; }}
                            </button>
                        </label>
                    </div>
                    <button class="button button-block button-royal" type="submit" ng-click="submit()" ng-disabled="cloneForm.$invalid">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
