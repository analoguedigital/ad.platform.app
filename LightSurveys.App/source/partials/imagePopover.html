<div class="modal image-modal" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
        <ion-slide ng-repeat="attachment in formValue.attachments | filter:{mediaType: 'image'}">
            <img ng-src="{{getDownloadUrl(attachment)}}" class="fullscreen-image" />
        </ion-slide>

        <ion-slide ng-repeat="attachment in formValue.attachments | filter:{mediaType: 'video'}">
            <video ng-src="{{getDownloadUrl(attachment)}}" class="fullscreen-image" controls="controls" />
        </ion-slide>

        <ion-slide ng-repeat="attachment in formValue.attachments | filter:{mediaType: 'audio'}">
            <div class="button-bar audio-controls-bar">
                <button class="button button-positive" ng-click="playAudio(attachment); $event.stopPropagation();">
                    <i class="icon ion-play"></i>
                </button>
                <button class="button button-positive" ng-click="pauseAudio(); $event.stopPropagation();">
                    <i class="icon ion-pause"></i>
                </button>
            </div>
            <div class="audio-duration-label" ng-if="currentMediaDuration">
                <p>duration: {{currentMediaDuration}} sec.</p>
            </div>
        </ion-slide>
    </ion-slide-box>
</div>
