<ion-view title="Making and reviewing your records" id="homePage" class="home">
    <ion-content has-bouncing="true" padding="true" class="has-header">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <h2 class="padding light">
            <a class="button button-light button-clear button-large" ng-click="cloneTemplate()"><i class="icon ion-plus"></i> Add a new thread</a>
        </h2>
        <ion-list>
            <ion-item class="item-dark form-item" data-ng-repeat="form in formTemplates">
                <div class="light">{{form.title}}</div>
                <div class="small desc">
                    {{form.description}}
                </div>
                <div>
                    <a class="button button-dark button-dark" ng-click="goDrafts(form)">
                        <span class='padding-horizontal' translate>{{form.draftsNumber}} record{{ form.draftsNumber > 1 ? "s" : ""}}</span>
                    </a>

                    <a class="right-side button button-dark item-icon-{{::getRight()}} button-dark icon-{{::getRight()}} ion-ios-arrow-{{::getRight()}}" ng-click="startSurvey(form)">
                        <span class='padding-horizontal' translate>Start</span>
                    </a>
                </div>
                <ion-option-button ng-if="form.createdById == currentContext.userId" class="button-assertive" ng-click="deleteTemplate(form)">Delete</ion-option-button>
                <ion-option-button ng-if="form.createdById == currentContext.userId" class="button-positive" ng-click="editTemplate(form)">Edit</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
