<ion-view view-title="Create account" class="register_screen" cache-view="false">
    <ion-header-bar class="bar-positive bar-stable with-button">
        <button class="button button-icon button-clear ion-android-arrow-{{::getBack()}}" ui-sref="login" style="margin-top: 0"></button>
        <h1 class="title" translate>Create account</h1>
    </ion-header-bar>
    <ion-content class="content has-header has-footer">
        <div class="row responsive-lg">
            <div class="col col-50 col-offset-25">
                <form name="registerForm" novalidate="novalidate" class="col col-50 col-offset-25">
                    <div class="list list-inset">
                        <label class="item item-icon-left">
                            <i class="icon ion-person"></i>
                            <span class="item-input">
                                <input name="firstName" type="text" ng-model="registerData.firstName" placeholder="Name (required)" required ng-disabled="isWorking">
                            </span>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-person-stalker"></i>
                            <span class="item-input">
                                <input name="surname" type="text" ng-model="registerData.surname" placeholder="Surname (required)" required ng-disabled="isWorking">
                            </span>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-ios-email-outline"></i>
                            <span class="item-input">
                                <input name="email" type="email" ng-model="registerData.email" placeholder="Email (required)" required ng-disabled="isWorking">
                            </span>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-ios-email"></i>
                            <span class="item-input">
                                <input name="confirmEmail" type="email" ng-model="registerData.confirmEmail" placeholder="Confirm email (required)" required ng-disabled="isWorking">
                            </span>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-ios-locked-outline"></i>
                            <span class="item-input">
                                <input name="password" ng-model="registerData.password" placeholder="Password (required)" type="password" required ng-disabled="isWorking">
                            </span>
                        </label>
                        <!--<label class="item item-icon-left">
                            <i class="icon ion-transgender"></i>
                            <div class="item-input item-select">
                                <div class="input-label">
                                    Gender
                                </div>
                                <select ng-model="registerData.gender" ng-disabled="isWorking">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-ios-calendar-outline"></i>
                            <div class="item-input">
                                <input name="birthdate" ng-model="registerData.birthdate" placeholder="Birthdate" type="date" required ng-disabled="isWorking">
                            </div>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-ios-home-outline"></i>
                            <div class="item-input">
                                <textarea name="address" ng-model="registerData.address" placeholder="Address (optional)" rows="2" required ng-disabled="isWorking"></textarea>
                            </div>
                        </label>
                        <label class="item item-icon-left">
                            <i class="icon ion-ios-telephone-outline"></i>
                            <div class="item-input">
                                <input name="phone" ng-model="registerData.phone" placeholder="Phone number (optional)" type="text" ng-disabled="isWorking">
                            </div>
                        </label>-->

                        <label class="item item-checkbox terms-checkbox">
                            <span class="checkbox">
                                <input type="checkbox" ng-model="model.termsAgreed" class="terms-checkbox-input">
                            </span>
                            I agree to usage conditions
                        </label>

                        <button class="button button-royal button-full" type="submit" ng-click="register()"
                                ng-disabled="isWorking || registerForm.$invalid">
                            <span ng-if="!isWorking">Submit</span>
                            <span ng-if="isWorking">
                                <i class="fa fa-spinner fa-pulse fa-fw"></i> Creating account
                            </span>
                        </button>

                        <button class="button button-outline button-assertive button-full button-small open_terms_button" ng-click="openTermsModal()">Read Conditions of Use</button>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-positive">
        <div class="title">
            <small>
                <a ui-sref="login">Already have an account? Sign in</a>
            </small>
        </div>
    </div>
</ion-view>
