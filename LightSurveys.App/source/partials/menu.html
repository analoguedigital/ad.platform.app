<ion-side-menus>
    <ion-side-menu side="left">
        <div class="list" style="margin-bottom: 0; padding-bottom: 0">
            <a class="item item-avatar" ui-sref="account" menu-close style="padding-left: 65px; padding-top: 10px; background: #000; border-top: none; min-height: 62px">
                <img src="images/avatar-male.png" ng-if="profile.gender === 0">
                <img src="images/avatar-female.png" ng-if="profile.gender === 1" />
                <h2 style="color: #ccc">{{profile.firstName}} {{ profile.surname}}</h2>
                <p>{{currentContext.userEmail}}</p>
            </a>
        </div>

        <div>
            <ion-list class="sidemenu-list">
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="home" menu-close="">
                    <i class="icon ion-ios-home-outline"></i> <span translate>Home</span>
                </ion-item>
                <ion-item ng-if="numberOfAvailableProjects > 1 && currentContext.project" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="projects" menu-close="">
                    <i class="icon ion-ios-folder-outline"></i>&nbsp;
                    <span>&nbsp;{{currentContext.project.name}}</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="calendar" menu-close="">
                    <i class="icon ion-ios-calendar-outline"></i>
                    <span translate> Calendar</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="timeline" menu-close="">
                    <i class="icon ion-ios-film-outline"></i>
                    <span translate> Timeline</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="settings" menu-close="">
                    <i class="icon ion-ios-cog-outline"></i>
                    <span translate> Settings</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="feedback" menu-close="">
                    <i class="icon ion-ios-pulse"></i>
                    <span translate>Feedback</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="guidance" menu-close="">
                    <i class="icon ion-ios-help-outline"></i>
                    <span translate> Guidance</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" menu-close="" ng-click="logOut()" style="padding: 15px 20px">
                    <i class="icon ion-log-out"></i>
                    <span translate> Log out</span>
                </ion-item>
            </ion-list>
        </div>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar text class="bar-stable bar-positive with-button">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="{{::getLeft()}}">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="{{::getLeft()}}"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
