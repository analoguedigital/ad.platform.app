<ion-side-menus>
    <ion-side-menu side="left">
        <ion-content>
            <div class="list" style="margin-bottom: 0; padding-bottom: 0">
                <a class="item item-avatar" ui-sref="account" menu-close>
                    <img src="images/avatar-male.png" ng-if="profile.gender === 0">
                    <img src="images/avatar-female.png" ng-if="profile.gender === 1" />
                    <img src="images/avatar-other.png" ng-if="profile.gender === null || profile.gender === 2" />
    
                    <h2>{{profile.firstName}} {{ profile.surname}}</h2>
                    <p>{{profile.email}}</p>
                </a>
            </div>

            <ion-list class="sidemenu-list">
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="home" menu-close="">
                    <i class="icon ion-ios-home-outline"></i>
                    <span translate>Home</span>
                </ion-item>
                <ion-item ng-if="numberOfAvailableProjects > 1 && currentContext.project" class="item item-positive item-icon-{{::getLeft()}}"
                          ui-sref="projects" menu-close="">
                    <i class="icon ion-ios-folder-outline"></i>&nbsp;
                    <span>&nbsp;{{currentContext.project.name}}</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="calendar" menu-close="">
                    <i class="icon ion-ios-calendar-outline"></i>
                    <span translate> Calendar</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="timeline" menu-close="">
                    <i class="icon ion-ios-film-outline"></i>
                    <span translate> Timeline</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="mapView" menu-close="">
                    <i class="icon ion-map"></i>
                    <span translate> Map View</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="account" menu-close="">
                    <i class="icon ion-person"></i>
                    <span translate>Account</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="settings" menu-close="">
                    <i class="icon ion-ios-cog-outline"></i>
                    <span translate> Settings</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="adviceThreads" menu-close="">
                    <i class="icon ion-chatbubbles"></i>
                    <span translate> Advice Threads</span>
                    <span class="badge badge-positive" ng-if="notifications.adviceRecords">{{notifications.adviceRecords}}</span>
                </ion-item>
                <!--<ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="sharedThreads" menu-close="">
                    <i class="icon ion-usb"></i>
                    <span translate> Shared Threads</span>
                </ion-item>-->
                <!-- <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="subscriptions" menu-close="">
        <i class="icon ion-card"></i>
        <span translate> Subscriptions</span>
    </ion-item> -->
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="organizations" menu-close="">
                    <i class="icon ion-link"></i>
                    <span translate>Connect to Organization</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="feedback" menu-close="">
                    <i class="icon ion-help-buoy"></i>
                    <span translate>Need Help?</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" ui-sref="guidance" menu-close="">
                    <i class="icon ion-quote"></i>
                    <span translate> Guidance and Legal</span>
                </ion-item>
                <ion-item ng-disabled="uploading" class="item item-positive item-icon-{{::getLeft()}}" menu-close="" ng-click="logOut()"
                          style="padding: 15px 20px">
                    <i class="icon ion-log-out"></i>
                    <span translate> Sign out</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar text class="bar-stable bar-positive with-button" id="app-nav-bar">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="{{::getLeft()}}">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="{{::getLeft()}}"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
