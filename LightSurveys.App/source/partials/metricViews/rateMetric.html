<h3 ng-hide="metricGroup.isRepeater"> {{::metric.description}} </h3>
<div class="range range-positive" ng-controller="rateMetricController">
    <input readonly type="range" aria-label="{{::metric.shortTitle}}" min="{{::metric.minValue}}" max="{{::metric.maxValue}}" ng-model="formValue.numericValue" disabled />
    {{getStepLabel()}}
</div>
