<ul class="list" ng-if="metric.viewType === 'RadioButtonList'">
    <li class="item" ng-repeat="item in ::metric.dataList.items">
        {{::item.text}} <i class="icon ion-checkmark pull-right" ng-if="item.id === formValue.guidValue"></i>
    </li>
</ul>

<div ng-if="metric.viewType === 'DropDown'" class="item">
    {{getText(formValue.guidValue)}}
</div>
