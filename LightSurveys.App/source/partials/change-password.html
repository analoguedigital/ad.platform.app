<ion-modal-view>
    <ion-header-bar class="bar-stable bar-positive with-button">
        <h1 class="title">Change Your Password</h1>
        <button class="button button-icon button-clear ion-ios-close-outline" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content class="content change-password-screen">
        <div class="row responsive-lg">
            <div class="col">
                <div class="change-pass-errors">
                    <p ng-repeat="err in errors track by $index">{{err}}</p>
                </div>
    
                <form name="changePasswordForm" novalidate="novalidate" class="col col-50 col-offset-25">
                    <div class="list list-inset">
                        <label class="item item-icon-left" ng-disabled="changePwdWorking">
                            <i class="icon ion-ios-locked-outline"></i>
                            <span class="item-input">
                                <input name="password" ng-model="model.password" placeholder="Current password" type="password" required autocomplete="off" ng-disabled="changePwdWorking">
                            </span>
                        </label>
                        <label class="item item-icon-left" ng-disabled="changePwdWorking">
                            <i class="icon ion-key"></i>
                            <span class="item-input">
                                <input name="new-password" ng-model="model.newPassword" placeholder="New password" type="password" required autocomplete="off" ng-disabled="changePwdWorking">
                            </span>
                        </label>
                        <label class="item item-icon-left" ng-disabled="changePwdWorking">
                            <i class="icon ion-ios-checkmark-outline"></i>
                            <span class="item-input">
                                <input name="confirm-password" ng-model="model.confirmPassword" placeholder="Confirm new password" type="password" required autocomplete="off" ng-disabled="changePwdWorking">
                            </span>
                        </label>
                        <div class="">
                            <button class="no-margin-top item button button-full button-energized" type="submit" ng-click="changePassword()" ng-disabled="changePwdWorking">
                                <span ng-if="!changePwdWorking">
                                    <i class="icon ion-edit"></i> Change password
                                </span>
                                <span ng-if="changePwdWorking">
                                    <i class="fa fa-spinner fa-pulse fa-fw"></i> Changing password
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
